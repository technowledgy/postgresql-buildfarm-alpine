name: Test

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # Terminate all previous runs of the same workflow for pull requests
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        builder:
          - autoconf
          - meson
    name: Test ${{ matrix.builder }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Build Dockerfile
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          push: false
          tags: buildfarm-client:alpine
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: postgres/postgres
          path: source
      - id: postgres
        run: echo "commit=$(git -C source rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: restore-cache
        with:
          path: build
          key: test-alpine-${{ matrix.builder }}-${{ steps.postgres.outputs.commit }}
          restore-keys: test-alpine-${{ matrix.builder }}-
      - name: Test ${{ matrix.builder }}.conf
        run: |
          mkdir -p build
          docker run --rm \
            -v ./build:/mnt/build \
            -v ./source:/mnt/source \
            -u "$(id -u):$(id -g)" \
            --privileged \
            buildfarm-client:alpine \
              --test \
              --config ${{ matrix.builder }}.conf
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: ${{ matrix.builder }}-logs
          path: build/**/*.log
          if-no-files-found: error
      - uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        if: github.ref == 'refs/heads/main'
        with:
          path: build
          key: test-alpine-${{ matrix.builder }}-${{ steps.postgres.outputs.commit }}
