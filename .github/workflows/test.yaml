name: Test

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # Terminate all previous runs of the same workflow for pull requests
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        builder:
          - autoconf
          - meson
    name: Test ${{ matrix.builder }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Build Dockerfile
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: .
          load: true
          push: false
          tags: buildfarm-client:alpine
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: postgres/postgres
          path: source
      - id: postgres
        run: echo "commit=$(git -C source rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        id: restore-cache
        with:
          path: build
          key: test-alpine-${{ matrix.builder }}-${{ steps.postgres.outputs.commit }}
          restore-keys: test-alpine-${{ matrix.builder }}-
      - name: Test ${{ matrix.builder }}.conf
        run: |
          mkdir -p build
          docker run --rm \
            -v ./build:/mnt/build \
            -v ./source:/mnt/source \
            -u "$(id -u):$(id -g)" \
            buildfarm-client:alpine \
              --test \
              --config ${{ matrix.builder }}.conf
      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: always()
        with:
          name: ${{ matrix.builder }}-logs
          path: build/**/*.log
          if-no-files-found: error
      - uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        if: github.ref == 'refs/heads/main'
        with:
          path: build
          key: test-alpine-${{ matrix.builder }}-${{ steps.postgres.outputs.commit }}
