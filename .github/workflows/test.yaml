name: Test

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # Terminate all previous runs of the same workflow for pull requests
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        builder:
          - autoconf
          - meson
    name: Test ${{ matrix.builder }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1
      - name: Build Dockerfile
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          load: true
          push: false
          tags: buildfarm-client:alpine
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: postgres/postgres
          path: source
      - id: postgres
        run: echo "commit=$(git -C source rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache/restore@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        id: restore-cache
        with:
          path: build
          key: test-alpine-${{ matrix.builder }}-${{ steps.postgres.outputs.commit }}
          restore-keys: test-alpine-${{ matrix.builder }}-
      - name: Test ${{ matrix.builder }}.conf
        run: |
          mkdir -p build
          docker run --rm \
            -v ./build:/mnt/build \
            -v ./source:/mnt/source \
            -u "$(id -u):$(id -g)" \
            buildfarm-client:alpine \
              --test \
              --config ${{ matrix.builder }}.conf
      - uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: always()
        with:
          name: ${{ matrix.builder }}-logs
          path: build/**/*.log
          if-no-files-found: error
      - uses: actions/cache/save@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        if: github.ref == 'refs/heads/main'
        with:
          path: build
          key: test-alpine-${{ matrix.builder }}-${{ steps.postgres.outputs.commit }}
